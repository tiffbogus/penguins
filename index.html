<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Penguins!</title>
  </head>
  <body>
    <div class="container">
    <h1>Penguins!</h1>

    <div id="toggle">
      <h3>Click here to make a regular penguin suddenly appear</h3>
      <img class="tog" img src="img/pen1.jpeg">
      <p class="tog">This is a regular penguin.</p>
    </div>
    <div id="fade">
      <h3>Click here to make a baby penguin fade in</h3>
      <img class="fad" img src="img/babypenguin.jpeg">
      <p class="fad"> This is a baby penguin. Isn't he cute?</p>
    </div>

    <div id="slide">
      <h3>Click here to make a dancing penguin slide-dance into view.</h3>
      <img src="img/dancingpenguin.jpeg">
      <p> This penguin is dancing. I wonder why he's in the mood?</p>
    </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
